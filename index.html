<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 20th Cinder!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div id="start">
    <form>
      <h1 id="question">
        What day is your birthday?
      </h1>

      <input type="password" placeholder="MM/DD/YYYY">
      <button id="submit">Submit</button>
    </form>
  </div>

  <div id="content">

    <h1 id="title">Happy Birthday Cinder!</h1>
    <p id="text" class="gone">Hover over each image to see my version of them, then click to see more :)
      <br><br>Each of these photos are days that I think about all the time. These photos always make me happy,
      especially
      that gummy smile &lt3
    </p>

    <div id="cards" class="gone">
      <div class="flip-card images">
        <div class="flip-card-inner">

          <div class="flip-card-front">
            <img src="images/1.jpg">
          </div>

          <div class="flip-card-back">
            <img src="images/1-1.png">
          </div>

        </div>
      </div>

      <div class="flip-card images">
        <div class="flip-card-inner">

          <div class="flip-card-front">
            <img src="images/2.jpg">
          </div>

          <div class="flip-card-back">
            <img src="images/1-2.png">
          </div>

        </div>
      </div>

      <div class="flip-card images">
        <div class="flip-card-inner">

          <div class="flip-card-front">
            <img src="images/3.jpeg">
          </div>

          <div class="flip-card-back">
            <img src="images/1-3.png">
          </div>

        </div>
      </div>

      <div class="flip-card images">
        <div class="flip-card-inner">

          <div class="flip-card-front">
            <img src="images/4.jpg">
          </div>

          <div class="flip-card-back">
            <img src="images/1-4.png">
          </div>

        </div>
      </div>

      <div class="flip-card images">
        <div class="flip-card-inner">

          <div class="flip-card-front">
            <img src="images/5.jpg">
          </div>

          <div class="flip-card-back">
            <img src="images/1-5.png">
          </div>

        </div>
      </div>

    </div>

    <div id="message">
      <img id="mImg" src="">

      <div>
        <img id="back" src="images/back.png">
        <p id="mP"><i class="fa-solid fa-angle-left"></i></p>
      </div>

    </div>

  </div>


</body>

</html>
